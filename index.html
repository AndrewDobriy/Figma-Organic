<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="about.css" />
    <!-- Font Styles from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Yellowtail&display=swap"

    />

    <title>Organick</title>

  <body>
    <header class="header">
      <nav class="header-nav">
        <img src="assets/header/logo.svg" alt="logo" />
        <ul class="header-link-point">
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Pages</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <button class="header-button">
          <div class="cart-logo">
            <img src="assets/header/cart.svg" />
          </div>
          <div>Cart</div>
          <div>0</div>
        </button>
      </nav>
    </header>
    <main class="main">
      <section class="main-content">
        <div class="made-with-nature">Made with nature</div>
        <h1 class="main-text">Welcome to the world of nature and organic</h1>
        <button class="btn-primary main-btn">Explore Now</button>
      </section>
      <section class="main-cards">
        <div class="main-card first">
          <h2>Natural!!</h2>
          <h3>Get Garden Fresh Fruits</h3>
        </div>
        <div class="main-card second">
          <h2>Offer!!</h2>

      <img src="assets/About/About.png" alt="" />
